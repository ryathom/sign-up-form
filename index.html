<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-container">
    <div class="logo-background">
      <img src="odin-lined.png" alt="Odin Logo">
      <h1 class="odin-title">Odin</h1>
    </div>
    
    <p class="attribute">Image by <a href="https://unsplash.com/@timreb9">Tim Rebkavets</a> on <a href="https://unsplash.com/">unsplash.com</a></p>
  </div>
  <div class="main-container">
    <div class="hero-container">
      <p>This is not a real online service! 
         You know you need something like this in your life to help you realize your deepest dreams. 
         Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </div>
    <div class="form-container">
      <form action="" method="post" class="sign-up-form">
        <h1>Let's do this!</h1>
        <div class="form-row">
          <div class="form-row-item">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text" required>
          </div>

          <div class="form-row-item">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-row-item">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>

          <div class="form-row-item">
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone-number" id="phone-number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-row-item">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>

          <div class="form-row-item">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>
        </div>
      </form>
    </div>
    <div class="submit-container">
      <button>Create Account</button>
    </div>
  </div>
</body>
</html>
